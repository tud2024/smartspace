<div class="container-fluid p-0 mt-4">
    <div class="row g-0 justify-content-center">
        <!-- Product Cards Section -->
        <div class="col-12">
            <div class="product-list" id="productList">
                {% for product in products %}
                    <div class="product-card mb-4">
                        <div class="card shadow-sm rounded bg-white d-flex flex-wrap mx-auto" style="width: 100%; max-width: 90rem; height: auto;">
                            <!-- Product Image -->
                            <div class="product-image" style="flex: 0 0 15rem; height: 20rem; padding: 1rem; background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; border-radius: 8px;">
                                <img src="{{ product.thumbnail }}" alt="{{ product.name }}" class="img-fluid rounded" style="width: 100%; height: 100%; object-fit: contain;">
                            </div>
                            

                            <!-- Product Details -->
                            <div class="product-details p-4 flex-grow-1">
                                <h5 class="fw-bold">{{ product.name }}</h5>
                                <p class="text-muted">{{ product.category.name }}</p> <!-- Access the 'name' key -->
                                <p class="text-muted">{{ product.description }}</p>
                            </div>
                            

                            <!-- Product Price -->
                            <div class="product-price p-4 text-end">
                                <p class="fw-bold text-danger fs-4 mb-2">â‚¬{{ product.price }}</p>
                                <div class="d-flex flex-column">
                                    <a href="#" class="btn btn-outline-secondary mb-2">View Product</a>
                                    <a href="#" class="btn btn-warning">Add to Basket</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
