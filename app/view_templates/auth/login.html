<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include "./common/head.html" ignore missing with context %}
    <title>Home Page</title>
    
</head>

<body>
    <!-- Include navbar from partials -->
    {% include "./common/nav.html" ignore missing with context %}

    <!-- Modal Overlay (with the background) -->
    <div class="modal-overlay">
        <div class="form-container">
            <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
            <div class="signin-legend">Sign In</div>
            <!-- Login Form -->
            <form class="ms-2 me-auto" hx-post="/auth/login" hx-target="body">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <p class="mt-3 text-center"><a href="#">Forgot password?</a></p>
                <p class="text-center">Don't have an account? <a href="/auth/register">Register</a></p>
            </form>
        </div>
    </div>
    
    <!-- Load common CSS and JS -->
    {% include "./common/dependencies.html" ignore missing with context %}
</body>

</html>
