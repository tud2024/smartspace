<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include "./common/head.html" ignore missing with context %}
    <title>Register</title>
</head>

<body>
    <!-- Include navbar from partials -->
    {% include "./common/nav.html" ignore missing with context %}

    <div class="container mt-4">
        <div class="form-container">
            <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
            <div class="signin-legend">Register</div>
            <!-- Register Form -->
            <form class="ms-2 me-auto" hx-post="/auth/register" hx-target="body">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="first_name" id="first_name" required>
                </div>

                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="last_name" id="last_name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone (optional)</label>
                    <input type="tel" class="form-control" name="phone" id="phone">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address (optional)</label>
                    <textarea class="form-control" name="address" id="address"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
                <p class="mt-3 text-center">Already have an account? <a href="/auth/login">Login</a></p>
            </form>
        </div>
    </div>

    <!-- Load common CSS and JS -->
    {% include "./common/dependencies.html" ignore missing with context %}
</body>

</html>
